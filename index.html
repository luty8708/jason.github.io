
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ingredients - example</title>
	</head>
	<body>
		<h1><ins>履歷表</ins></h1><!--底線-->
		<h3>品名：<mark>柴犬</mark>(綽號)</h3>
		<h4><em>dog</em>快照</h4>	
		<img src="https://s3-ap-northeast-1.amazonaws.com/peco-images/images/196812.jpg" width="30%">
		<h3>介紹：</h3>
		<ul>
			<li>出去玩、尿輪胎、啃藥墩排骨、睡到姊姊的頭上、清晨隨地大小便、欺負怕狗的人…</li>
			<li>宅宅宅宅(ﾉ>ω<)ﾉ宅宅宅宅宅ヽ(>ω<ヽ)宅宅宅宅</li>
		</ul>
		<!--斜體-->
		<h3>星座：<em>愛家的巨蟹座</em></h3>
		<h3>專長：做狗老大、裝無辜、睡覺打呼</h3>
		<h3>旅遊地：花東、南橫、台中、陽明山、新竹…我也記不清了</h3>
		<!--標記-->
		<h3>愛狗說明：</h3>
		<ol>
			<li>首先，<ins>要有一顆愛狗的心</ins>....</li>
			<li>等等，好像大家都很愛我</li>
			<li>我真的好受人<strong>喜歡</strong></li><!--粗體-->
			<li>哈.哈.哈.哈.哈.哈</li>	
		</ol>
		<hr>
		<!--刪除線 + 小字-->
		
	</body>
</html>
